<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       body{
        margin-top:20%;
        margin-left:30%;
       }
    </style>
</head>
<body>
     <script>
        function ubah(item, color) {
            itemLength = item.length;
            if (itemLength) {
                for (let i = 0; i < itemLength; i++) {
                    item[i].style.backgroundColor = color;
                }
                return;
            }

            item.style.backgroundColor = color;
        }

    </script>
    <main>
        <div id="cek">{CEK tipe div} Tubes Banyak CEKKKKKKKKKKKKKKK</div> 
        <section class="tag">{tag tipe Section} Section class tag </section>
        <div class="tag">{tag tipe div} Div class tag</div>

        <br></br>
        <button onclick="return ubah(document.getElementById('cek'), 'teal')">Cek | getElementById</button><br>

       
        <button onclick="return ubah(document.getElementsByClassName('tag'), 'cyan')">Tag | getElementsByClassName</button><br>
        
        
        <button onclick="return ubah(document.getElementsByTagName('section'), 'yellow')">section | getElementsByTagName</button><br>
        
        <button onclick="return ubah(document.querySelector('div'), 'grey')">Div | querySelector</button><br> 
        
        <button onclick="return ubah(document.querySelectorAll('div'), 'green')">Semua Div | querySelectorAll</button><br>
    </main>

   
</body>
</html>
